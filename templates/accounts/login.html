{% extends 'accounts/account_base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <p class="h3">Login</p>
        </div>
        <div class="card-body">
            <form method="POST" action="{% url 'accounts:login' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Login</button>
                <p class="mt-2">or create account <a href="{% url 'accounts:register' %}">Register</a>?</p>
            </form>
        </div>
    </div>
{% endblock %}
