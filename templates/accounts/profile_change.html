{% extends 'accounts/account_base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <p class="h3">Profile Change</p>
        </div>
        <div class="card-body">
            <form method="POST" action="{% url 'accounts:change_profile' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                {{ profile|crispy }}
                <button type="submit" class="btn btn-primary">Change</button>
            </form>
        </div>
    </div>
{% endblock %}
